<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <nav>
        <div class="logo">LOGO</div>
        <div class="links">
            <a class="link" href="#home">HOME</a>
            <a class="link" href="#home">ABOUT</a>
            <a class="link" href="#home">PROJECT</a>
            <a class="link" href="#home">CONTACT</a>
        </div>
        <button class="button">Theme</button>
    </nav>
    <section class="home"></section>

    <div class="container">
        <div class="circle">
            <div class="circle four"></div>
            <div class="circle two">
                <div class="circle free"></div>
            </div>
        </div>
    </div>

    <script>
        const body = document.querySelector(".body")
        const button = document.querySelector(".button");
        
        const logo = document.querySelector(".logo")

        const links = document.querySelectorAll(".link")
        const screenSize = window.screen.availWidth
        button.addEventListener("click", ()=> {
            if(body.dataset.theme == "black") {
                body.dataset.theme = ""
            }else {
                body.dataset.theme = "black"
                Array.from(links , (link) => {
                    link.style.transition = `translate 2s, transform 2s`
                    link.style.transform = `translate(${screenSize - link.getBoundingClientRect().left}px)`
                })
            }
        })
        
    </script>
</body>
</html>
